<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/10e6eafe5a.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <ul>
            <li class="projectheader borderline">
                <p class="today">Today's To Do</p><i class="fa-solid fa-arrows-rotate icon" id="refresh"></i>
            </li>
            <li class="borderline"><input class="input italic" id="description" type="text" name="list item"
                    placeholder="Add to your list"><i class="fa-solid fa-arrow-right-to-bracket" id="addbtn"></i></li>
            <ul id="listcontainer">

            </ul>
            <li><button id="clear">Clear all completed</button></li>
        </ul>
    </main>
</body>

</html>
